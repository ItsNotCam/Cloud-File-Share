version: '3.3'

services:
  db:
    image: mysql
    container_name: gdc_db
    restart: always
    env_file: ./.env
    command: --default-authentication-plugin=caching_sha2_password
    ports: 
      - '${DB_PORT}:3306'
    volumes:
      - ./db/mysql_data:/var/lib/mysql:rw
      - ./db:/docker-entrypoint-initdb.d:ro
    networks:
      backend:
        ipv4_address: '${DB_HOST}'
    healthcheck:
      test: ['CMD','mysqladmin', '-u', '${DB_USER}', '-p${DB_PASS}', 'ping', '-h', '${DB_HOST}']
      interval: 1s
      timeout: 2s
      retries: 20

  api:
    image: cam/gdc_api
    container_name: gdc_api
    restart: always
    env_file: ./.env
    build: ./server
    ports: 
      - '${API_PORT}:${API_PORT}'
    volumes:
      - ./server/app/files:/app/files:rw  # saved files
      - ./server/app/src:/app/src:ro      # live dev
      - ./.env:/app/.env:ro               # env
    networks:
      backend:
        ipv4_address: '${API_HOST}'

